<ion-content>

    <div class="loginForm">
        <form [formGroup]="formGroup">
            <input type="number" placeholder="Mobile No." formControlName="mobile" />
            <input type="password" placeholder="Password" formControlName="password" />
            <button type="button" [disabled]="!formGroup.valid" (click)="login()">Login</button>
        </form>

        <p>New User?<span routerLink='/register'> Sign Up!!</span></p>
    </div>
</ion-content>
